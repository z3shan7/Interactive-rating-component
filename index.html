<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="main-card-container">
    <div class="rating-state">

      <div class="star-svg">
        <img src="./images/icon-star.svg" alt="star icon" class="star-icon">
      </div>
      <div class="rating-text">
      <h1 class="header"> How did we do?</h1>
      <p class="text"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating-btns">
      <button class="btn" id="btn-1">1</button>
      <button class="btn" id="btn-2">2</button>
      <button class="btn" id="btn-3">3</button>
      <button class="btn" id="btn-4">4</button>
      <button class="btn" id="btn-5">5</button>
    </div>
    <button class="submit-btn" id="subBtn">Submit</button>
    
  </div>
  
  <div class="thank-you-state">
    <div class="device-img">
      <img src="./images/illustration-thank-you.svg" alt="device" class="thank-you-img">
    </div>
    <p class="rating" id="rated"></p>
    <div class="title">Thank you!</div>
    <p class="thank-you-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p> 
  </div>
</main>
<script src="script.js"></script> 
</body>
</html>
